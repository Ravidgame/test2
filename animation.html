  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const controls = {
        themeToggle: document.querySelector('.theme-toggle'),
        scrollTop: document.querySelector('.scroll-top'),
        searchIcon: document.querySelector('.search-icon'),
        searchInput: document.querySelector('.search-input'),
        hamburgerMenu: document.querySelector('.hamburger-menu'),
        mobileMenu: document.querySelector('.mobile-menu')
      };


      controls.themeToggle.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const icon = controls.themeToggle.querySelector('i');
        icon.className = document.body.classList.contains('dark-mode')
          ? 'fas fa-sun'
          : 'fas fa-moon';


        localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
      });


      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {Ø³
        document.body.classList.add('dark-mode');
        controls.themeToggle.querySelector('i').className = 'fas fa-sun';
      }


      window.addEventListener('scroll', () => {
        if (window.pageYOffset > 300) {
          controls.scrollTop.classList.add('visible');
        } else {
          controls.scrollTop.classList.remove('visible');
        }
      });

      controls.scrollTop.addEventListener('click', () => {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });


      controls.searchIcon.addEventListener('click', () => {
        controls.searchInput.classList.toggle('active');
        if (controls.searchInput.classList.contains('active')) {
          controls.searchInput.focus();
        }
      });


      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && controls.searchInput.classList.contains('active')) {
          controls.searchInput.classList.remove('active');
        }
      });


      document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-container') && controls.searchInput.classList.contains('active')) {
          controls.searchInput.classList.remove('active');
        }
      });


      controls.hamburgerMenu.addEventListener('click', () => {
        controls.hamburgerMenu.classList.toggle('active');
        controls.mobileMenu.classList.toggle('active');
      });


      const platformItems = document.querySelectorAll('.platform-item');
      const observerOptions = {
        threshold: 0.2,
        rootMargin: '0px'
      };

      const platformObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
            entry.target.style.transform = 'translateY(0)';
            platformObserver.unobserve(entry.target);
          }
        });
      }, observerOptions);

      platformItems.forEach((item, index) => {
        item.style.opacity = '0';
        item.style.transform = 'translateY(30px)';
        item.style.transitionDelay = `${index * 0.2}s`;
        platformObserver.observe(item);
      });


      const lazyImages = document.querySelectorAll('img[loading="lazy"]');
      const imageObserver = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            const img = entry.target;
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            imageObserver.unobserve(img);
          }
        });
      });

      lazyImages.forEach((img) => imageObserver.observe(img));


      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', (e) => {
          e.preventDefault();
          const targetId = anchor.getAttribute('href');
          if (targetId !== '#') {
            document.querySelector(targetId).scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });


      function debounce(func, wait) {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      }

      // Debounced scroll handler
      const debouncedScroll = debounce(() => {
        if (window.pageYOffset > 300) {
          controls.scrollTop.classList.add('visible');
        } else {
          controls.scrollTop.classList.remove('visible');
        }
      }, 150);

      window.addEventListener('scroll', debouncedScroll);
    });
  </script>
